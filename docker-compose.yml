version: '3.9'
services:
  mongo:
    container_name: clean-node-api-mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'

  api:
    container_name: clean-node-api-container
    build: .
    image: clean-node-api
    restart: always
    command: npm start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
    ports:
      - '3333:3333'
    links:
      - mongo
